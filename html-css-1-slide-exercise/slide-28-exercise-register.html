<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
    </head>

    <body>
        <h1>Register Page</h1>
        <p>
            <!-- First Name -->
            <label for="firstName">First Name</label>
            <input id="firstName" type="text" name="firstName" placeholder="Enter Your First Name" required>
            <br>

            <!-- Last Name -->
            <label for="lastName">Last Name</label>
            <input id="lastName" type="text" name="lastName" placeholder="Enter Your Last Name" required>
            <br>

            <!-- Email -->
            <label for="email">Email</label>
            <input id="email" type="text" name="email" placeholder="Enter Your Email" required>
            <br>

            <!-- Password -->
            <label for="password">Password</label>
            <input id="password" type="text" name="password" placeholder="Enter Your Password" required>
            <br>

            <!-- Confirm Password -->
            <label for="confirmPassword">Confirm Password</label>
            <input id="confirmPassword" type="text" name="confirmPassword" placeholder="Confirm Your Password" required>
            <br>

            <!-- Gender -->
            <label for="gender">Gender</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <br>

            <!-- Date of Birth -->
            <label for="birthday">Date of Birth</label>
            <input type="date" id="birthday" name="birthday" value="2020-6-22" min="1900-01-01" max="2020-6-22">
            <br>

            <!-- Habits -->
            <label for="habits">Habits</label>
            <input type="checkbox" id="youLikeSports" name="youLikeSports">
            <label for="youLikeSports">You Like Sports</label>
            <input type="checkbox" id="youLikeToEat" name="youLikeToEat">
            <label for="youLikeToEat">You Like to eat</label>
            <input type="checkbox" id="youLikeToSleep" name="youLikeToSleep">
            <label for="youLikeToSleep">You Like to sleep</label>
            <br>

            <!-- Register  -->
            <button type="button">Register</button>
        </p>
    </body>
</html>
