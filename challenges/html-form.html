<!doctype html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <title>Formatting page content</title>
    </head>
    <body>
        <h1>Register</h1>
        <form>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" placeholder="Enter your First Name"><br>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname" placeholder="Enter your Last Name"><br>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="Enter your email"><br>
            <label for="pword">Password:</label>
            <input type="password" id="pword" name="pword" placeholder="Enter your Password"><br>
            <label for="cpass">Confirm Password:</label>
            <input type="password" id="cpass" name="cpass" placeholder="Confirm Password"><br>
            <label>Gender</label> 
            <label class="radio-inline">
                <input type="radio" name="optradio" checked>Male
              </label>
              <label class="radio-inline">
                <input type="radio" name="optradio">Female
              </label>
              <br>
            <label for="dob">Date of Birth:</label>
            <input type="text" id="dob" name="dob" placeholder="mm/dd/yyyy"><br>
              <label>Habit</label>
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            <label for="vehicle1">You like Sports</label>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
            <label for="vehicle2">You like to eat</label>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="vehicle3">You like to sleep</label><br>
            <button>Register</button>
          </form>
    </body>
</html>
