<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Register Page</h1>
    <div>
        <label for="firstname">First Name: </label>
        <input id="firstname" type="text" name="firstname" placeholder="Enter Your First Name" required><br>

        <label for="lastname">Last Name: </label>
        <input id="lastname" type="text" name="lastname" placeholder="Enter Your First Name" required><br>

        <label for="email">Email: </label>
        <input id="email" type="text" name="email" placeholder="Enter Your Email" required><br>

        <label for="password">Password: </label>
        <input id="password" type="text" name="password" placeholder="Enter Your Password" required><br>

        <label for="confirmPassword">Confirm Password: </label>
        <input id="confirmPassword" type="text" name="confirmPassword" placeholder="Confirm Your Password" required><br>

        <label for="gender">Gender: </label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>

        <label for="dob">Date of Birth: </label>
        <input id="dob" type="text" name="dob" placeholder="mm / dd / yyyy" required><br>

        <label for="habits">Habits: </label>
        <input type="checkbox" id="sports" name="habits" value="sports">
        <label for="sports">You like sports</label>
        <input type="checkbox" id="eat" name="habits" value="eat">
        <label for="eat">You like to eat</label>
        <input type="checkbox" id="sleep" name="habits" value="sleep">
        <label for="sleep">You like to sleep</label><br>

        <button type="button">Register</button>
    </div>
</body>
</html>
