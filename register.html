<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
</head>

<body>
    <h1>Register Page</h1>
    <div>
        <form action="">
            <br> <label for="FirstName">First Name</label>
            <input type="text" name="FirstName" id="FirstName" placeholder="Enter Your First Name">
            <br> <label for="LastName">Last Name</label>
            <input type="text" name="LastName" id="LastName" placeholder="Enter Your Last Name">
            <br> <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter Your Email">
            <br> <label for="password">Password</label>
            <input type="password" name="pass" id="password" placeholder="Enter Your Password">
            <br> <label for="confirmPassword">Confirm Password</label>
            <input type="password" name="confirmPass" id="confirmPassword" placeholder="Confirm Your Password">
            <br> <label for="gender">Gender</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <br> <label for="birthdate">Date of Birth</label>
            <input type="date" name="birthdate" id="birthdate">
            <br> <label for="habits">Habits</label>
            <input type="checkbox" name="sports" id="sports">
            <label for="sports">You like sports</label>
            <input type="checkbox" name="eat" id="eat">
            <label for="eat">You like to eat</label>
            <input type="checkbox" name="sleep" id="sleep">
            <label for="sleep">You like to sleep</label>
            <br> <button type="button">Register</button>
        </form>
    </div>


</body>

</html>
