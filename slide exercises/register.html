<!DOCTYPE html>
<head>
    <title>index</title>
</head>
<body>
    <h1>Register Page</h1>
    <p>
        First Name<input type="text" placeholder="Enter your First Name"/><br>
        Last Name<input type="text" placeholder="Enter your Last Name"/><br>
        Email<input type="email" placeholder="Enter your Email"/><br>
        Password<input type="password" placeholder="Enter your Password"/><br>
        Confirm Password<input type="password" placeholder="Confirm your password"/><br>
        Gender <input type="radio" value="Female">        
        <label for="Female">Female</label>
        <input type="radio" value="Male">
        <label for="Male">Male</label><br>
        Date of Birth<input type="date" placeholder="mm/dd/yyyy"/><br>
        Habits <input type="checkbox" value="You like sports">
        <label>You like sports</label>
        <input type="checkbox" value="You like to eat">
        <label>You like to eat</label>
        <input type="checkbox" value="You like to sleep">
        <label>You like to sleep</label><br>
        <input type="submit" value="Register">
    </p>
</body>
