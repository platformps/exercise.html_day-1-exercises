<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        table {
            width: 200px;
            height: 300px;
            text-align: center;
            border: 5px solid green;
        }

        th,
        td {
            border: 1px solid red;
        }

        th {
            text-align: right;
        }

        td:hover {
            background-color: lightcoral;
            color: white;
        }

        #header {
            border-width: 200px;
        }
    </style>

</head>

<body>

    <table>
        <tr height="10%">
            <th colspan="5">0.00</th>
        </tr>
        <tr>
            <td>7</td>
            <td colspan="2">8</td>
            <td>9</td>
            <td>C</td>
        </tr>
        <tr>
            <td>4</td>
            <td colspan="2">5</td>
            <td>6</td>
            <td>/</td>
        </tr>
        <tr>
            <td>1</td>
            <td colspan="2">2</td>
            <td>3</td>
            <td>*</td>
        </tr>
        <tr>
            <td>0</td>
            <td colspan="2">00</td>
            <td>.</td>
            <td>+</td>
        </tr>
        <tr height="10%">
            <td colspan="4">=</td>
            <td>-</td>
        </tr>
    </table>

</body>

</html>
